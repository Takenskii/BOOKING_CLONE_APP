{% extends "utils/base.html" %}

{% block start %}

<div class="container mt-5 pt-5 pb-5">

    <div class="col-6 mx-auto card shadow p-4" style="border:none">

        <form method="POST">

          {% csrf_token %}

          {% include "utils/alerts.html" %}

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" id="firstName" aria-describedby="firstNameHelp">
          </div>
          
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" id="lastName" aria-describedby="lastNameHelp">
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Business Name</label>
            <input type="text" name="business_name" class="form-control" id="business_name" aria-describedby="BusinessNameHelp">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>

{% endblock %}
